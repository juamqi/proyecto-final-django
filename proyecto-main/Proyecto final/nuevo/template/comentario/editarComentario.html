{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<style>
    body {
        background: #0a0a0c;
        color: #fff;
        font-family: "Source Sans Pro", sans-serif;
    }

    .edit-comment-section {
        padding: 80px 0;
    }

    .edit-comment-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(155, 0, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        max-width: 700px;
        margin: 0 auto;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .edit-comment-title {
        font-family: 'Orbitron', monospace;
        font-size: 28px;
        font-weight: 700;
        color: #9B00FF;
        text-shadow: 0 0 20px rgba(155, 0, 255, 0.3);
        margin-bottom: 30px;
        text-align: center;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(155, 0, 255, 0.3);
        border-radius: 10px;
        color: #fff;
        padding: 15px;
        transition: all 0.3s ease;
        font-weight: 300;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: #9B00FF;
        box-shadow: 0 0 0 0.2rem rgba(155, 0, 255, 0.25);
        color: #fff;
    }

    .btn-modern {
        background: linear-gradient(135deg, #9B00FF 0%, #7a00cc 100%);
        border: none;
        border-radius: 25px;
        font-weight: 700;
        padding: 12px 24px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 14px;
        color: white;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }

    .btn-modern:hover {
        background: linear-gradient(135deg, #8500e6 0%, #6600aa 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(155, 0, 255, 0.4);
    }

    .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }
</style>

<section class="edit-comment-section">
    <div class="edit-comment-card">
        <h2 class="edit-comment-title">Editar comentario</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4 text-center" style="display: flex; gap: 10px; justify-content: center;">
                <button type="submit" class="btn-modern">
                    <i class="fas fa-save"></i> Guardar cambios
                </button>
                <a href="{% url 'apps.articulo:articulo_detalle' id=comentario.articulo.id %}" 
                   class="btn-modern btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
